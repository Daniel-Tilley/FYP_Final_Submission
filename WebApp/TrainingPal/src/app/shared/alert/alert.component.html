<br>

<div
  *ngIf="message"
  class="text-center"
  [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
    <button type="button" class="close" (click)="dismissAlert()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{message.text}}
</div>
