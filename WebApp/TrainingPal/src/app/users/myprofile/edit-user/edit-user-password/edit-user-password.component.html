<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="password">Current Password </label>
    <input
      type="password"
      id="password"
      maxlength="20"
      formControlName = "password"
      class="form-control">

    <span
      *ngIf="!userForm.get('password').valid && userForm.get('password').touched"
      class="help-block">
      <span *ngIf="userForm.get('password').errors['required']">
        Current Password is required!
      </span>
    </span>
  </div>

  <div formGroupName="passwords">
    <div class="form-group">
      <label for="password">New Password </label>
      <input
        type="password"
        id="newPassword"
        maxlength="20"
        minlength="6"
        formControlName = "newPassword"
        class="form-control">

      <span
        *ngIf="!userForm.get('passwords.newPassword').valid && userForm.get('passwords.newPassword').touched"
        class="help-block">
        <span *ngIf="userForm.get('passwords.newPassword').errors['required']">
          New Password is required!
        </span>
        <span *ngIf="userForm.get('passwords.newPassword').errors['minlength']">
          Passwords must be at least 6 characters!
        </span>
      </span>
    </div>

    <div class="form-group">
      <label for="password">Confirm New Password </label>
      <input
        type="password"
        id="confirmPassword"
        maxlength="20"
        minlength="6"
        formControlName = "confirmPassword"
        class="form-control">

      <span
        *ngIf="!userForm.get('passwords.confirmPassword').valid && userForm.get('passwords.confirmPassword').touched"
        class="help-block">
        <span *ngIf="userForm.get('passwords.confirmPassword').errors['required']">
          Confirm Password is required!
        </span>
        <span *ngIf="userForm.get('passwords.confirmPassword').errors['minlength']">
          Passwords must be at least 6 characters!
        </span>
      </span>
    </div>
  </div>

  <br>

  <div class="text-center">
    <button class="btn btn-outline-primary" type="submit" [disabled]="!userForm.valid">Update My Password</button>
  </div>
</form>
