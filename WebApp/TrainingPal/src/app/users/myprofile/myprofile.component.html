<br>

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-8 col-lg-8 col-xl-8">

      <h4 class="text-center">Your Profile</h4>

      <br>

      <table class="table">
        <tbody>

        <tr class="table-light">
          <th scope="row">Username:</th>
          <td>{{ user?.Id }}</td>
        </tr>

        <tr class="table-light">
          <th scope="row">First Name:</th>
          <td>{{ user?.F_Name | nameChangePipe }}</td>
        </tr>

        <tr class="table-light">
          <th scope="row">Last Name:</th>
          <td>{{ user?.L_Name | nameChangePipe }}</td>
        </tr>

        <tr class="table-light">
          <th scope="row">Email Address:</th>
          <td>{{ user?.E_Mail }}</td>
        </tr>

        <tr class="table-light">
          <th scope="row">Date of Birth:</th>
          <td>{{ user?.DOB | date }}</td>
        </tr>

        <tr class="table-light">
          <th scope="row">Profile Type:</th>
          <td>{{ user?.Type }}</td>
        </tr>

        <tr class="table-light">
          <th scope="row">Location:</th>
          <td>{{ user?.Location }}</td>
        </tr>

        <tr class="table-light">
          <th scope="row">Bio:</th>
          <td style="white-space:pre-wrap; word-wrap:break-word">{{ user?.Bio }}</td>
        </tr>

        <tr class="table-light">
          <td colspan="2" class="text-center">
            <button class="btn btn-outline-primary" (click)="onEditClicked()">Edit Profile</button>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
